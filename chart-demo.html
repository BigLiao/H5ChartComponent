    var loadEvent = document.createEvent('CustomEvent');
    loadEvent.initCustomEvent('load', true, false);
    var leaveEvent = document.createEvent('CustomEvent');
    leaveEvent.initCustomEvent('leave', true, false);

    var demos = document.getElementsByClassName('demo');
    for (var i = 0, l = demos.length; i < l; i++) {
        (function (i) {
            var chart = demos[i].getElementsByClassName('chart')[0];
            chart.dispatchEvent(loadEvent);
            demos[i].loaded = true;
            demos[i].onclick = function () {
                if (demos[i].loaded) {
                    chart.dispatchEvent(leaveEvent);
                } else {
                    chart.dispatchEvent(loadEvent);
                }
                demos[i].loaded = !demos[i].loaded;
            };
        })(i);

    }
